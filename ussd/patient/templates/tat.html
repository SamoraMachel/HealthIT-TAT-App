<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <title>Patients</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <strong class="card-title">Patient Data Table</strong>
        </div>
        <div class="card-body">
            <div id="bootstrap-data-table_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="dataTables_length" id="bootstrap-data-table_length"><label>Show <select
                                    name="bootstrap-data-table_length" aria-controls="bootstrap-data-table"
                                    class="form-control form-control-sm">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                    <option value="-1">All</option>
                                </select> entries</label></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div id="bootstrap-data-table_filter" class="dataTables_filter"><label>Search:<input
                                    type="search" class="form-control form-control-sm" placeholder=""
                                    aria-controls="bootstrap-data-table"></label></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <table id="bootstrap-data-table" class="table table-striped table-bordered dataTable no-footer"
                            role="grid" aria-describedby="bootstrap-data-table_info">
                            <thead>
                                <tr role="row">
                                    <th class="sorting_asc" tabindex="0" aria-controls="bootstrap-data-table"
                                        rowspan="1" colspan="1" style="width: 346px;" aria-sort="ascending"
                                        aria-label="Name: activate to sort column descending">Name</th>
                                    <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table" rowspan="1"
                                        colspan="1" style="width: 539px;"
                                        aria-label="Position: activate to sort column ascending">Phone Number</th>
                                    <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table" rowspan="1"
                                        colspan="1" style="width: 262px;"
                                        aria-label="Office: activate to sort column ascending">Gender</th>
                                    <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table" rowspan="1"
                                        colspan="1" style="width: 207px;"
                                        aria-label="Salary: activate to sort column ascending">Age</th>
                                    <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table" rowspan="1"
                                        colspan="1" style="width: 207px;"
                                        aria-label="Salary: activate to sort column ascending">Dispatch Time</th>
                                    <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table" rowspan="1"
                                        colspan="1" style="width: 207px;"
                                        aria-label="Salary: activate to sort column ascending">Time Delivered</th>
                                    <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table" rowspan="1"
                                        colspan="1" style="width: 207px;"
                                        aria-label="Salary: activate to sort column ascending">Message Status</th>
                                    <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table" rowspan="1"
                                        colspan="1" style="width: 207px;"
                                        aria-label="Salary: activate to sort column ascending">Interaction Time</th>
                                    <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table" rowspan="1"
                                        colspan="1" style="width: 207px;"
                                        aria-label="Salary: activate to sort column ascending">Pick Up Date</th>
                                </tr>
                            </thead>
                            <tbody>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
